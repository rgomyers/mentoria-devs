<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Calcula Média de Notas</title>

    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-auto">
        <div class="card" style="width: 18rem;">
          <div class="card-body">

            <h5 class="card-title">Calcular Média</h5>

              <!-- Nota N1 -->
            <div class="mb-3">
                <label for="notaN1" class="form-label">Nota 1</label>
                <input type="number" class="form-control" id="notaN1" placeholder="digite a primeira nota">
            </div>

              <!-- Nota N2 -->
            <div class="mb-3">
                <label for="notaN2" class="form-label">Nota 2</label>
                <input type="number" class="form-control" id="notaN2" placeholder="digite a segunda nota">
            </div>

              <!-- Nota N3 -->
            <div class="mb-3">
                <label for="notaN3" class="form-label">Nota 3</label>
                <input type="number" class="form-control" id="notaN3" placeholder="digite a terceira nota">
            </div>

              <button type="button" name="botão id="idBotão" onclick="calcularMedia()" class="btn btn-primary">Calcular Média</button>
              
              <!-- Media -->
            <div class="mb-3">
                <label for="media" class="form-label">A média é:</label>
                <input type="text" name="calcularMedia" id="media" class="form-control">
            </div>
          </div> 
        </div>
      </div>
    </div>
  </div>  
    
    
    <script src="js/calcularMedia.js"></script>

</body>
</html>
